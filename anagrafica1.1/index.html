<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anagrafica Utente</title>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(120deg, #a8edea, #fed6e3);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
#contenitore {
  background-color: white;
  width: 80%;
  max-width: 900px;
  display: flex;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  overflow: hidden;
}
#sinistra {
  flex: 1;
  padding: 20px 30px;
}
#destra {
  flex: 1;
  background-color: #f0f0ff;
  padding: 20px 30px;
  border-left: 4px solid #6c63ff;
}
h2 {
  color: #6c63ff;
  text-align: center;
}
label {
  font-weight: bold;
  display: block;
  margin-top: 10px;
}
input {
  width: 95%;
  padding: 8px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
button {
  margin-top: 15px;
  background-color: #6c63ff;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.2s;
}
button:hover {
  background-color: #574bff;
}
#output p {
  background-color: white;
  padding: 10px;
  border-radius: 6px;
  margin: 8px 0;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
</style>
</head>
<body>
<div id="contenitore">
  <div id="sinistra">
    <h2>Inserisci i tuoi dati</h2>
    <label>Nome:</label>
    <input type="text" id="nome">
    <label>Cognome:</label>
    <input type="text" id="cognome">
    <label>Indirizzo:</label>
    <input type="text" id="indirizzo">
    <label>Città:</label>
    <input type="text" id="citta">
    <label>CAP:</label>
    <input type="text" id="cap">
    <label>Data di nascita:</label>
    <input type="date" id="dataNascita">
    <button onclick="mostra()">Mostra Dati</button>
  </div>

  <div id="destra">
    <h2>Anagrafica</h2>
    <div id="output">
      <p>Inserisci i dati a sinistra e premi "Mostra Dati".</p>
    </div>
  </div>
</div>

<script>
function mostra() {
  var nome = document.getElementById("nome").value;
  var cognome = document.getElementById("cognome").value;
  var indirizzo = document.getElementById("indirizzo").value;
  var citta = document.getElementById("citta").value;
  var cap = document.getElementById("cap").value;
  var dataNascita = document.getElementById("dataNascita").value;

  if(!nome || !cognome || !indirizzo || !citta || !cap || !dataNascita) {
    alert("Compila tutti i campi!");
    return;
  }

  var data = new Date(dataNascita);
  var anno = data.getFullYear();
  var oggi = new Date();
  var eta = oggi.getFullYear() - anno;
  if (oggi.getMonth() < data.getMonth() || 
      (oggi.getMonth() === data.getMonth() && oggi.getDate() < data.getDate())) {
    eta--;
  }

  var generazione = "";
  if (anno >= 1901 && anno <= 1927) generazione = "Greatest Generation";
  else if (anno >= 1928 && anno <= 1945) generazione = "Generazione Silenziosa";
  else if (anno >= 1946 && anno <= 1964) generazione = "Baby Boomers";
  else if (anno >= 1965 && anno <= 1980) generazione = "Generazione X";
  else if (anno >= 1981 && anno <= 1996) generazione = "Millennials";
  else if (anno >= 1997 && anno <= 2012) generazione = "Generazione Z";
  else if (anno >= 2013) generazione = "Generazione Alpha";
  else generazione = "Non classificata";

  var testo = "";
  testo += "<p><strong>Nome:</strong> " + nome + "</p>";
  testo += "<p><strong>Cognome:</strong> " + cognome + "</p>";
  testo += "<p><strong>Indirizzo:</strong> " + indirizzo + "</p>";
  testo += "<p><strong>Città:</strong> " + citta + "</p>";
  testo += "<p><strong>CAP:</strong> " + cap + "</p>";
  testo += "<p><strong>Data di nascita:</strong> " + data.toLocaleDateString("it-IT") + "</p>";
  testo += "<p><strong>Età:</strong> " + eta + " anni</p>";
  testo += "<p><strong>Generazione:</strong> " + generazione + "</p>";

  document.getElementById("output").innerHTML = testo;
}
</script>
</body>
</html>
