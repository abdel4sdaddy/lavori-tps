<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anagrafica Utente</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #e0ebff;
  margin: 0;
  padding: 20px;
}
h2 {
  color: #003366;
}
div {
  margin-bottom: 10px;
}
input {
  padding: 5px;
  width: 200px;
}
button {
  margin-top: 10px;
  padding: 6px 12px;
  background-color: #003366;
  color: white;
  border: none;
  cursor: pointer;
}
button:hover {
  background-color: #0055aa;
}
#risultato {
  margin-top: 20px;
  background-color: white;
  padding: 10px;
  border-radius: 5px;
  width: 350px;
  box-shadow: 0 0 5px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<h2>Anagrafica Utente</h2>

<div><label>Nome: </label><input type="text" id="nome"></div>
<div><label>Cognome: </label><input type="text" id="cognome"></div>
<div><label>Indirizzo: </label><input type="text" id="indirizzo"></div>
<div><label>Città: </label><input type="text" id="citta"></div>
<div><label>CAP: </label><input type="text" id="cap"></div>
<div><label>Anno di nascita: </label><input type="text" id="annoNascita" placeholder="Es: 2005"></div>

<button onclick="mostra()">Mostra Dati</button>

<div id="risultato"></div>

<script>
function mostra() {
  var nome = document.getElementById("nome").value;
  var cognome = document.getElementById("cognome").value;
  var indirizzo = document.getElementById("indirizzo").value;
  var citta = document.getElementById("citta").value;
  var cap = document.getElementById("cap").value;
  var anno = document.getElementById("annoNascita").value;

  if(!nome || !cognome || !indirizzo || !citta || !cap || !anno) {
    alert("Compila tutti i campi!");
    return;
  }

  if(isNaN(anno) || anno < 1900 || anno > 2025) {
    alert("Inserisci un anno di nascita valido!");
    return;
  }

  var oggi = new Date();
  var eta = oggi.getFullYear() - parseInt(anno);

  var generazione = "";
  if (anno >= 1901 && anno <= 1927) generazione = "Greatest Generation";
  else if (anno >= 1928 && anno <= 1945) generazione = "Generazione Silenziosa";
  else if (anno >= 1946 && anno <= 1964) generazione = "Baby Boomers";
  else if (anno >= 1965 && anno <= 1980) generazione = "Generazione X";
  else if (anno >= 1981 && anno <= 1996) generazione = "Millennials";
  else if (anno >= 1997 && anno <= 2012) generazione = "Generazione Z";
  else if (anno >= 2013) generazione = "Generazione Alpha";
  else generazione = "Non classificata";

  var testo = "";
  testo += "<b>Nome:</b> " + nome + "<br>";
  testo += "<b>Cognome:</b> " + cognome + "<br>";
  testo += "<b>Indirizzo:</b> " + indirizzo + "<br>";
  testo += "<b>Città:</b> " + citta + "<br>";
  testo += "<b>CAP:</b> " + cap + "<br>";
  testo += "<b>Età:</b> " + eta + " anni<br>";
  testo += "<b>Generazione:</b> " + generazione;

  document.getElementById("risultato").innerHTML = testo;
}
</script>

</body>
</html>
