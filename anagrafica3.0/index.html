<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Anagrafica</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px 0;
            background-color: ##00ff00;
            font-family: Serif, Helvetica, sans-serif;
        }

        .intestazione {
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 0px 10px 4px rgb(181, 181, 181);
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 32px;
            padding: 10px;
            padding-top: 2px;
            text-align: center;
        }

        .intestazione h1 {
            margin-bottom: 0;
            font-size: 2.5rem;
        }

        .intestazione p {
            margin-top: 10px;
            padding-bottom: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: white;
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
            margin-top: 3%;
            padding: 20px;
            border-radius: 32px;
            box-shadow: 0px 0px 10px 4px rgb(181, 181, 181);
        }

        .paragrafo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 10px;
        }

        .paragrafo p {
            flex: 1;
            text-align: left;
            line-height: 1.6;
            margin: 0;
        }

        .btn-delete {
            flex-shrink: 0;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            background-color: ##00ff00;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px 5px rgba(255, 77, 77, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group h3 {
            margin-bottom: 5px;
        }

        input {
            width: 80%;
            padding: 10px;
            border: 2px solid #dfdfdf;
            border-radius: 10px;
            outline: none;
        }

        input:focus {
            border-color: #007bff;
        }

        .btn-stampa {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #28a745;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 10px 5px rgba(40, 167, 69, 0.3);
            transition: transform 0.2s;
        }

        .btn-stampa:hover {
            transform: translateY(-2px);
        }

        .output {
            margin-top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background-color: rgb(235, 235, 235);
            box-shadow: 0px 0px 10px 1px rgb(181, 181, 181);
            min-height: 120px;
            border-radius: 32px;
            padding: 20px;
        }

        .output hr {
            width: 80%;
            border: 0;
            height: 1px;
            background-color: #ccc;
            margin: 0;
        }

        #dati {
            width: 100%;
            word-wrap: break-word;
        }

        @media (max-width: 520px) {
            .container {
                margin-top: 10%;
                width: 95%;
            }
        }
    </style>
</head>

<body>

    <div class="intestazione">
        <h1>ANAGRAFICA</h1>  
        <p>Inserisci i tuoi dati all'interno dei campi dedicati</p>      
    </div>

    <div class="container">
        <section class="paragrafo">
            <p><strong>INSERISCI I TUOI DATI</strong>.<br> 
            Per pulire le stampe premi la X rossa.</p>
            <button class="btn-delete" onclick="cancella()">X</button>
        </section>

        <section class="input-group">
            <h3>NOME:</h3>
            <input id="input-nome" type="text" placeholder="Es. Abdel Qader">
        </section>

        <section class="input-group">
            <h3>COGNOME:</h3>
            <input id="input-cognome" type="text" placeholder="Es. Qaddora">
        </section> 

        <section class="input-group">
            <h3>ETÀ:</h3>
            <input id="input-eta" type="number" placeholder="Es. 17">
        </section>

        <section class="input-group">
            <h3>COLORE PREFERITO:</h3>
            <input id="input-colore" type="text" placeholder="Es. Nero">
        </section>

        <section class="bottone">
            <button class="btn-stampa" onclick="stampa()">STAMPA</button>
        </section>

        <section class="output" id="output">
            <p>I tuoi dati:</p>
            <hr>
            <div id="dati"></div>
        </section>
    </div>

    <script>
        const persona = [];

        function stampa() {
            const oggetto = {
                nome: document.getElementById("input-nome").value,
                cognome: document.getElementById("input-cognome").value,
                eta: document.getElementById("input-eta").value,
                colore: document.getElementById("input-colore").value
            };

            if (
                oggetto.nome === "" ||
                oggetto.cognome === "" ||
                oggetto.eta === "" ||
                oggetto.colore === ""
            ) {
                alert("compila tutti i campi!");
                return;
            }

            persona.push(oggetto);

            if (document.getElementById("dati").innerHTML !== "") {
                document.getElementById("dati").innerHTML += "<hr><br>";
            }

            document.getElementById("dati").innerHTML +=
                "Nome: " + oggetto.nome + "<br>" +
                "Cognome: " + oggetto.cognome + "<br>" +
                "Età: " + oggetto.eta + "<br>" +
                "Colore preferito: " + oggetto.colore + "<br><br>";

            document.getElementById("input-nome").value = "";
            document.getElementById("input-cognome").value = "";
            document.getElementById("input-eta").value = "";
            document.getElementById("input-colore").value = "";
        }

        function cancella() {
            persona.length = 0;
            document.getElementById("dati").innerHTML = "";

            document.getElementById("input-nome").value = "";
            document.getElementById("input-cognome").value = "";
            document.getElementById("input-eta").value = "";
            document.getElementById("input-colore").value = "";
        }
    </script>

</body>
</html>
