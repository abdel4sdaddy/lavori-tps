<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inserimento Dati</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #e0ebff;
  margin: 0;
  padding: 0;
}
.contenitore {
  display: flex;
  height: 100vh;
}
.sinistra {
  flex: 1;
  padding: 40px;
}
.destra {
  flex: 1;
  background-color: #f0f4ff;
  border-left: 4px solid #003366;
  padding: 40px;
}
h2 {
  color: #003366;
}
input {
  display: block;
  margin-bottom: 15px;
  padding: 8px;
  width: 90%;
  border: 1px solid #ccc;
  border-radius: 4px;
}
button {
  background-color: #003366;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 4px;
  cursor: pointer;
}
button:hover {
  background-color: #0055aa;
}
#risultato {
  background-color: white;
  padding: 15px;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<div class="contenitore">
  <div class="sinistra">
    <h2>Inserisci i tuoi dati</h2>
    <label>Nome:</label>
    <input type="text" id="nome">
    <label>Cognome:</label>
    <input type="text" id="cognome">
    <label>Indirizzo:</label>
    <input type="text" id="indirizzo">
    <button onclick="mostra()">Mostra a destra</button>
  </div>

  <div class="destra">
    <h2>Dati Inseriti</h2>
    <div id="risultato">
      Inserisci i dati a sinistra e premi il pulsante.
    </div>
  </div>
</div>

<script>
function mostra() {
  var nome = document.getElementById("nome").value;
  var cognome = document.getElementById("cognome").value;
  var indirizzo = document.getElementById("indirizzo").value;

  var testo = "";
  testo += "<b>Nome:</b> " + nome + "<br>";
  testo += "<b>Cognome:</b> " + cognome + "<br>";
  testo += "<b>Indirizzo:</b> " + indirizzo;

  document.getElementById("risultato").innerHTML = testo;
}
</script>

</body>
</html>
